<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Pulseras y Cadenas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el archivo CSS aquí -->
</head>
<body>
    <header class="encabezado">
        <div class="contenedor">
            <h1>Catálogo de Pulseras y Cadenas</h1>
        </div>
    </header>
    <div class="contenedor">
        <div class="productos">
            <div class="producto">
                <img src="pulsera1.jpg" alt="Pulsera elegante">
                <h2>Pulsera Elegante con Diamantes</h2>
                <p>Perfecta para ocasiones especiales. Disponible en varios colores.</p>
                <span class="precio">$149.99</span>
                <button class="comprar">Comprar</button>
            </div>
            <div class="producto">
                <img src="cadena1.jpg" alt="Cadena de plata">
                <h2>Cadena de Plata con Colgante</h2>
                <p>Ideal para uso diario. Combina con cualquier outfit.</p>
                <span class="precio">$79.99</span>
                <button class="comprar">Comprar</button>
            </div>
            <!-- Agrega más productos aquí -->
        </div>
    </div>
    <script>
        // Puedes agregar funciones de JavaScript para interacción con los productos
        // Por ejemplo, mostrar detalles al hacer clic en un producto.
    </script>
</body>
</html>
